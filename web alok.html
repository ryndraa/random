<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color: blue;
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }
      p {
        color: black;
        font-size: 18px;
        line-height: 1.5;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 20px;
      }
      img {
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        box-shadow: 2px 2px 5px #888888;
      }
      a {
        display: block;
        text-align: center;
        font-weight: bold;
        color: white;
        background-color: blue;
        padding: 10px;
        width: 200px;
        margin: 20px auto;
        border-radius: 5px;
        text-decoration: none;
      }
      a:hover {
        background-color: #0066cc;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">click it</a>
  </body>
</html>
